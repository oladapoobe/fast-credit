<div style="margin-bottom: 20px">
  <a class="item-btn" (click)="NavigateAds(Ads1)">
    <div class="item-img">
      <img src="{{Ads1 == null?null:Ads1.adsImage}}" onerror="this.src='../../../../../assets/media/figure/download.png';" style="border-radius: 10px;" alt="banner">
    </div>
  </a>
</div>



<div style="margin-bottom: 20px">
  <a class="item-btn" (click)="NavigateAds(Ads2)">
    <div class="item-img">
      <img src="{{Ads2== null?null:Ads2.adsImage}}" onerror="this.src='../../../../../assets/media/figure/download.png';" style="border-radius: 10px;" alt="banner">
    </div>
  </a>
</div>


<div class="widget widget-memebers">

  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#newest-member" role="tab" aria-selected="true">NEWEST</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#popular-member" role="tab" aria-selected="false">POPULAR</a>
    </li>
  
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="newest-member" role="tabpanel">
      <div class="members-list">
        <div class="media" *ngFor="let data of NewestUser">
          <div class="item-img">
            <a (click)="GetChatDetails(data.createdBy)">
              <img src="{{data.userImage}}" width="45" onerror="this.src='../../../../../assets/media/noimage.png';" alt="Chat">
            </a>
          </div>
          <div class="media-body">
            <h4 class="item-title"><a (click)="GetChatDetails(data.createdBy)">{{data.name}}</a></h4>
            <div class="item-username">{{data.email}} </div>
            <div class="member-status online"><i class="icofont-check"></i></div>
          </div>
        </div>
       
      </div>
    </div>
    <div class="tab-pane fade" id="popular-member" role="tabpanel">
      <div class="members-list">
        <div class="media" *ngFor="let data of ActiveUser">
          <div class="item-img">
            <a (click)="GetChatDetails(data.createdBy)">
              <img src="{{data.userImage}}" width="45" onerror="this.src='../../../../../assets/media/noimage.png';" alt="Chat">
            </a>
          </div>
          <div class="media-body">
            <h4 class="item-title"><a (click)="GetChatDetails(data.createdBy)">{{data.name}}</a></h4>
            <div class="item-username">{{data.email}} </div>
            <div class="member-status online"><i class="icofont-check"></i></div>
          </div>
        </div>

      </div>
    </div>
 
  </div>
</div>
