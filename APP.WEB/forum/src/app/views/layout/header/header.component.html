<header class="fixed-header">
  <div class="header-menu">
    <div class="navbar">
      <div class="nav-item  d-sm-block">

        <div class="" style="padding:10px">
          <a class="openbtn menu-link active" (click)="openNav()">☰</a>

          <!--<a href="index.html"><img src="assets/media/logo.png" width="40" alt="Cirkle"></a>-->
        </div>
      </div>

      <div class="nav-item header-control">
        <div class="inline-item d-none d-md-block">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search here.......">
            <div class="input-group-append">
              <button class="submit-btn" type="button"><i class="icofont-search"></i></button>
            </div>
          </div>
        </div>

        <div class="inline-item">






          <div class="dropdown dropdown-admin" *ngIf="login">
            <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
              <span class="media">
                <span class="item-img">
                  <img src="{{profileimage}}" width="45" onerror="this.src='../../../../../assets/media/noimage.png';" alt="Chat">
                  <span class="acc-verified"><i class="icofont-check"></i></span>
                </span>
                <span class="media-body">
                  <span class="item-title">{{FullName}}</span>
                </span>
              </span>
            </button>
            <div class="dropdown-content">
              <ul class="admin-options">
                <li><a href="#">Advert</a></li>
                <li><a routerLink="/general/profile">Post</a></li>
                <li><a routerLink="/general/community">Community</a></li>
                <li><a (click)="logout()">Log Out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">×</a>
  <a routerLink="/main/home">Home</a>
  <a routerLink="/general/community">Community</a>
  <a routerLink="/general/adverts">Advert</a>
  <a *ngIf="hideapproval" routerLink="/general/approval">Approval</a>
  <a routerLink="/general/paid-Ads">Paid Ads</a>

</div>
