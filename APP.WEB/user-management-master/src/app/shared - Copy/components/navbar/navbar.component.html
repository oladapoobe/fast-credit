<mat-toolbar>
  <div class="container">
    <div class="d-flex align-items-center justify-content-between">
      <div class="app-logo">
        <!-- ! Logo should be svg or shoud as srcset -->
        <img
          src="assets/images/logo-header.png"
          alt="site-logo"
          loading="lazy"
          height="30px"
        />
      </div>
      <div class="toolbar-navigation">
        <ng-container >
          <a
            mat-icon-button
            [routerLink]="['/']"
            matTooltip="Home"
            color="primart"
          >
            <mat-icon>home</mat-icon>
          </a>
          <a
            mat-icon-button
            [routerLink]="['/user-list']"
            matTooltip="User List"
            color="primart"
           
          >
            <mat-icon>group</mat-icon>
          </a>
          <!-- USER MENU -->

        
        </ng-container>


      </div>
    </div>
  </div>
</mat-toolbar>
